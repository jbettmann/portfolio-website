<!-- Main Content -->

      <a href="mailto:jordan.bettmann@gmail.com">Contact Me</a><!--Sends Email-->
    </div>

    <!-- Contact Form -->
    <div class="container">
      <form action="" method="post" class="contact-form">
        <!-- Contact Name -->
        <div class="form-group">
          <label class="standard-label" for="contact-name">Name:* </label>
          <input type="text" id="contact-name" required>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label class="standard-label" for="contact-email">E-mail:* </label>
          <input type="email" id="contact-email" required>
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label class="standard-label" for="contact-phone">Telephone: </label>
          <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        </div>
        <!-- Message area -->
        <div class="form-group">
          <label class="standard-label" for="user-message">Message:* </label>
          <textarea maxlength="240" id="user-message" required></textarea>
        </div>
        <!-- Submit Button -->
        <div class="form-group form-group__submit">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
